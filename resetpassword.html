<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="src/output.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <!-- font Bebas Neue  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <!-- Manrope -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Manrope:wght@200..800&display=swap"
    rel="stylesheet">

</head>

<body>
  <div class="bg-gray-100">
    <div class="flex">
      <div class=" absolute md:relative bg-[#09080B] toggle text-white w-56 min-h-screen hidden md:block " id="">
        <!-- Your Sidebar Content -->
        <div class="p-4 font-Bebas ">
          <h1 class=" text-[30px] md:text-[40px] font-Bebas ">Dashboard</h1>
          <ul class="mt-6 text-[20px] md:text-[25px] tracking-[1px]">
            <li class="mb-3"><a href="homeDash.html" class=" flex items-center gap-2 hover:text-[#FDC031]">
                <i class="fa-solid fa-shop"></i>
                Home
              </a></li>
            <li class="mb-3"><a href="ProductsDash.html" class="flex items-center gap-2  hover:text-[#FDC031]">
                <i class="fa-solid fa-basket-shopping"></i>
                Products</a></li>
            <li class="mb-3"><a href="OrderDash.html" class=" flex items-center gap-2 hover:text-[#FDC031]">
                <i class="fa-regular fa-bell"></i>
                The Order</a></li>
            <li class="mb-3"><a href="BackgroundDash.html" class=" hover:text-[#FDC031] flex items-center gap-2">
                <i class="fa-solid fa-images"></i>
                theme</a></li>

            <li class="mb-3"><a href="submitDash.html" class="flex items-center gap-2 hover:text-[#FDC031]">
                <i class="fa-solid fa-user"></i>
                submit</a></li>
            <li class="mb-3"><a href="resetpassword.html" class="flex items-center gap-2 hover:text-[#FDC031]">
              <i class="fa-solid fa-unlock-keyhole"></i>
                Reset Password</a></li>
          </ul>

          <h2 class="mt-20">
            <a href="login.html" class="flex items-center gap-2  text-[25px] hover:text-[#FDC031]">
              <i class="fa-solid fa-arrow-right-from-bracket"></i>
              Log out
            </a>
          </h2>
        </div>
      </div>
      <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Navbar -->
        <div class="bg-white shadow">
          <div class="container mx-auto">
            <div class="flex justify-between items-center py-4 px-2">
              <img src="image/logoblack.svg" alt="" class="w-40">

              <button class="block md:hidden text-gray-500 hover:text-gray-600" id="hamburger">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                  </path>
                </svg>
              </button>
            </div>
          </div>
        </div>
        <!-- Content Body -->
        <div class="flex-1 overflow-hidden p-4 mt-5">

          <section class="">
            <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto  lg:py-0">
              <a href="#" class="flex items-center text-2xl font-semibold text-gray-900 ">
                <img class="w-40 h-20 mr-2" src="image/logoblack.svg" alt="logo">
              </a>
              <div class="w-[100%] sm:w-[80%] md:w-[50%] p-6 bg-white rounded-lg shadow  sm:p-8">
                <h2 class="mb-1 text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl ">
                  Change Password
                </h2>
                <form class="mt-4 space-y-4 lg:mt-5 md:space-y-5" action="#">
                  <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 ">Your
                      email</label>
                    <input type="email" name="email" id="email"
                      class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 "
                      placeholder="name@company.com" required="">
                  </div>
                  <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 ">New
                      Password</label>
                    <input type="password" name="password" id="password" placeholder="••••••••"
                      class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 "
                      required="">
                  </div>
                  <div>
                    <label for="confirm-password" class="block mb-2 text-sm font-medium text-gray-900 ">Confirm
                      password</label>
                    <input type="confirm-password" name="confirm-password" id="confirm-password" placeholder="••••••••"
                      class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 "
                      required="">
                  </div>

                  <button type="submit"
                    class="w-full text-black bg-[#FDC031] font-medium rounded-lg text-sm px-5 py-2.5 text-center ">Reset
                    passwod</button>
                </form>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>

</body>

</html>
