<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="src/output.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <!-- font Bebas Neue  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <!-- Manrope -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Manrope:wght@200..800&display=swap"
    rel="stylesheet">

</head>

<body>
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-Bebas font-bold mb-6">Buttons with Popups</h1>
    <button class="popup-trigger px-4 py-2 bg-blue-500 text-white rounded-md m-2">

    </button>
    <div class="relative popup-trigger max-w-7xl mx-auto mt-20 ">
      <img class="h-64 w-full object-cover rounded-md"
        src="https://images.unsplash.com/photo-1680725779155-456faadefa26" alt="Random image">
      <div class="absolute inset-0 bg-gray-700 opacity-60 rounded-md"></div>
      <div class="absolute top-2 left-2 flex items-center justify-center">
        <h2 class="text-white text-3xl font-Bebas tracking-[6px] font-bold">HOME</h2>
      </div>
      <div class="absolute inset-0 flex items-center justify-center">
        <h2 class="text-white text-3xl font-bold">Get Lost in Mountains</h2>
      </div>
    </div>
    <button class="popup-trigger px-4 py-2 bg-green-500 text-white rounded-md m-2">Button 2</button>
    <button class="popup-trigger px-4 py-2 bg-red-500 text-white rounded-md m-2">Button 3</button>
    <button class="popup-trigger px-4 py-2 bg-yellow-500 text-white rounded-md m-2">Button 4</button>
    <button class="popup-trigger px-4 py-2 bg-purple-500 text-white rounded-md m-2">Button 5</button>
  </div>

  <!-- Popup -->
  <div class="popup hidden fixed top-0 left-0 w-full h-full bg-gray-900 bg-opacity-50 flex justify-center items-center">
    <div class="bg-white p-8 rounded-lg">
      <p class="text-xl text-gray-900">مرحبا بك!</p>
      <button class="close-popup mt-4 px-4 py-2 bg-blue-500 text-white rounded-md">Close</button>
    </div>
  </div>

  <script>
    // JavaScript to open and close the popup
    document.addEventListener('DOMContentLoaded', function () {
      const popupTriggers = document.querySelectorAll('.popup-trigger');
      const popup = document.querySelector('.popup');
      const closePopup = document.querySelector('.close-popup');

      popupTriggers.forEach(trigger => {
        trigger.addEventListener('click', function () {
          popup.classList.remove('hidden');
        });
      });

      closePopup.addEventListener('click', function () {
        popup.classList.add('hidden');
      });

      // Close popup when clicking outside of it
      window.addEventListener('click', function (e) {
        if (e.target === popup) {
          popup.classList.add('hidden');
        }
      });
    });
  </script>
</body>

</html>
